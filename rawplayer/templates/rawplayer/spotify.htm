{%extends 'rawplayer/basic.htm'%}
{% block title%}Spotify Stats{% endblock %}

{% block body %}

<div class="container">
<form method="POST">
    {% csrf_token %}
    <div class="form-group row">
    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Paste Artist URI</label>
    <div class="col-sm-10">
        <input name="uri" type="" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Paste The Artist's URI from Spotify Artist Page">
        <button type="submit" class="btn btn-success btn-lg mt-1">Get Top Songs</button>
    </div>
    </div>
</form>
 <hr>
</div>


{% if results %}
<div class="container bg-dark p-2">
{% for x in results %}
<ol class="list-group mt-1">
    <li class="list-group-item bg-info text-center"><h3 class="text-white" >{{x.name}}</h3></li>
    <li class="list-group-item" ><a href='{{x.preview_url}}'><button type="button" class="btn btn-success btn-lg mt-1">Listen to Preview</button></a></li>
    <li class="list-group-item"><img src="{{x.album.images.0.url}}" class="img-fluid img-thumbnail" alt=""></li>
</ol><hr>
{% endfor %}
</div>
{% endif %}


<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    

{% endblock %}
